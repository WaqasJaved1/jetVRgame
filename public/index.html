<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CG Project with Three.js</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>My first Three.js app</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
    body {
        margin: 0;
    }
    video {
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;
        transform: translateX(-50%) translateY(-50%);
        background: src('images/vid.mp4') no-repeat;
        background-size: cover;
        transition: 1s opacity;
    }

    .pop:hover {
        translateX: 2;
        translateY: 1;
        scale: 0.5 transition: 1s;
    }

    #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
    }

    .title {
        margin-top: 50px
    }

    .pop {
        opacity: 0.7;
        z-index: 1;
    }

    .pop:hover {
        opacity: 1.0;
        z-index: -1;
        transition: 1s;
    }
    </style>
</head>

<body id="body1">
    <video autoplay muted loop id="myVideo">
        <source src="images/vid.mp4" type="video/mp4"> Your browser does not support HTML5 video.
    </video>
    <center><img class="title" src="images/logo.png"></center>
    <center><a href="game.html"><img class="pop" src="images/play.png"></a></center>
    <center><a href="leaderboard.html"><img class="pop" src="images/high.png"></a></center>
    <!-- <center><div onclick="window.close();"><img class="pop" src="images/quit.png"></div></center> -->

</body>

</html>
